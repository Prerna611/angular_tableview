<!DOCTYPE html>
<html>
<style>

    table, th, td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }

        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
</style>
<script src="Scripts/angular.min.js"></script>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="HtmlPage.html"><h1>Back</h1></a>
            </div>
    </nav>
    <p style="color:red">SEARCH</p>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

    <div ng-app="myApp" ng-controller="customersCtrl">

        <table id="we">
            <td>Id</td>
            <td><h1>F-name</h1></td>
            <td><h1>L-name</h1></td>
            <td><h1>company-name</h1></td>
            <td><h1>Country</h1></td>
            <td><h1>State</h1></td>
            <td><h1>zip</h1></td>
            <td><h1>Email</h1></td>
            <td><h1>Web</h1></td>
            <td><h1>Age</h1></td>
            <tr ng-repeat="x in names">
                <td>{{ x.id }}</td>
                <td>{{ x.first_name }}</td>
                <td>{{ x.last_name }}</td>
                <td>{{ x.company_name }}</td>
                <td>{{ x.city }}</td>
                <td>{{ x.state }}</td>
                <td>{{ x.zip}}</td>
                <td>{{ x.email}}</td>
                <td>{{ x.web}}</td>
                <td>{{ x.age}}</td>

            </tr>
        </table>

    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function ($scope, $http) {
            $http.get("json4.json")
                .then(function (response) { $scope.names = response.data.data4; });
        });
        function myFunction() {
            var input, filter, table, tr, td, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("we");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
    <ul class="pagination">
        <li><a href="HtmlPage.html">1</a></li>
        <li><a href="HtmlPage2.html">2</a></li>
        <li><a href="HtmlPage3.html">3</a></li>
        <li><a href="HtmlPage4.html">4</a></li>
        <li><a href="HtmlPage5.html">5</a></li>
    </ul>
</body>
</html>
