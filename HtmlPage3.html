<!DOCTYPE html>
<html>
<style>

    table, th, td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }

        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
</style>
<script src="Scripts/angular.min.js"></script>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="HtmlPage.html"><h1>BACK</h1></a>
            </div>
    </nav>
    <div ng-app="myApp" ng-controller="customersCtrl">

        <table>
            <tr ng-repeat="x in names">
                <td>{{ x.id }}</td>
                <td>{{ x.first_name }}</td>
                <td>{{ x.last_name }}</td>
                <td>{{ x.company_name }}</td>
                <td>{{ x.city }}</td>
                <td>{{ x.state }}</td>
                <td>{{ x.zip}}</td>
                <td>{{ x.email}}</td>
                <td>{{ x.web}}</td>
                <td>{{ x.age}}</td>

            </tr>
        </table>

    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function ($scope, $http) {
            $http.get("json3.json")
                .then(function (response) { $scope.names = response.data.data3; });
        });
    </script>
    <ul class="pagination">
        <li><a href="HtmlPage.html">1</a></li>
        <li><a href="HtmlPage2.html">2</a></li>
        <li><a href="HtmlPage3.html">3</a></li>
        <li><a href="HtmlPage4.html">4</a></li>
        <li><a href="HtmlPage5.html">5</a></li>
    </ul>
</body>
</html>
